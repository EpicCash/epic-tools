<nav>
  <div class="nav nav-tabs" id="wallet_send_tabs" role="tablist">
      <button class="nav-link hidden" id="tab_amount" data-bs-toggle="tab"
            data-bs-target="#send_amount_screen" type="button" role="tab"  aria-selected="true"></button>
      <button class="nav-link hidden" id="tab_password" data-bs-toggle="tab"
            data-bs-target="#send_password_screen" type="button" role="tab"  aria-selected="false"></button>
      <button class="nav-link hidden" id="tab_confirm" data-bs-toggle="tab"
            data-bs-target="#send_confirm_screen" type="button" role="tab"  aria-selected="false"></button>
      <button class="nav-link hidden" id="tab_address" data-bs-toggle="tab"
            data-bs-target="#send_address_screen" type="button" role="tab"  aria-selected="false"></button>
      <button class="nav-link hidden" id="send_empty" data-bs-toggle="tab"
            data-bs-target="#send_empty_screen" type="button" role="tab"  aria-selected="false"></button>
      <button class="nav-link hidden" id="send_finalize" data-bs-toggle="tab"
            data-bs-target="#send_finalize_screen" type="button" role="tab"  aria-selected="false"></button>
  </div>
</nav>


<div class="tab-content" id="wallet-send-tabs">
    <!-- AMOUNT SCREEN -->
    <div class="tab-pane fade show active" id="send_amount_screen"
         role="tabpanel" aria-labelledby="tab_amount">
        <div class="row justify-content-center">

            <!-- METHOD SELECTOR-->
            <div class="togglebutton send_method mb-2">
                <label class="text-dark">
                    SEND VIA FILE
                    <input type="checkbox" id="send_method_input" checked>
                    <span class="toggle"></span>
                    SEND VIA HTTPS
                </label>
            </div>

            <!-- AMOUNT INPUT -->
            <div class="mt-5">
                <div class="number-input">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                    class="minus">
                    </button>

                    <input class="quantity" min="0" name="quantity"
                    type="number" id="send_amount_input" step="0.1" placeholder="0.00"/>

                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                    class="plus">
                    </button>
                </div>
            </div>
            <a href="#" class="text-muted mt-1 mb-3">
                max: <u><span id="wallet_max_amount" class="wallet_spendable"></span></u> EPIC
            </a>

            <!-- NEXT BUTTON -->
            <div class="row justify-content-center mt-4 mb-2">
                <div class="col-11">
                    <button id="amount_confirm_btn" class="btn btn-success btn-block"
                            onclick="nextWalletStep1()" disabled>
                        CONTINUE
                        <span class="material-icons align-center ml-1 fs-5">arrow_forward_ios</span>
                    </button>
                </div>
            </div>

            <!-- Finalize button -->
            <div class="row justify-content-center mt-1 mb-1">
                <div class="col-12">

                    <hr class="text-muted mx-4 mt-2 mb-2" />

                    <button class="btn btn-default btn-sm btn-wallet"
                            onclick="changeTab(tab_='send_finalize_screen')">
                        <span class="material-icons align-middle mr-1">description</span>
                        Finalize transaction
                    </button>
                    <a href="#" data-bs-toggle="tooltip" title="Upload here transaction response file from receiver and finalize this transaction">
                        <i class="ml-2 align-middle fs-4 far fa-question-circle text-dark"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!-- ADDRESS/FILE SCREEN -->
    <div class="tab-pane fade" id="send_address_screen" role="tabpanel"
        aria-labelledby="tab_address">
        <div class="row justify-content-center text-center">
            <h4 id="address_title" class="card-title mt-2"></h4>

            <div class="form-group bmd-form-group text-center">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <input type="text" class="form-control text-center fs-6"
                            id="send_address_input"> <br />
                        <span class="fw-bold">
                            <a href="#" class="text-muted">
                                <span id="address_validation"></span>
                            </a>
                        </span>
                    </div>
                    <div class="col-auto">
                        <span class="fs-5 mt-2" id="file_ext"></span>
                    </div>
                </div>
            </div>
            <div class="col-9 text-center">
                <button class="btn btn-success btn-block" id="address_confirm_btn"
                        onclick="nextWalletStep2()" disabled>
                    <span class="material-icons align-center ml-1 fs-5">arrow_forward_ios</span>
                    CONTINUE
                </button>
            </div>
        </div>
        <div class="row justify-content-between mt-4">
            <div class="col-4">
                <button class="btn btn-sm btn-block btn-default"
                        style="background-image: var(--walletSecondary)!important;"
                        onclick="changeTab(tab_='send_amount_screen')">
                    <span class="material-icons align-middle">arrow_left</span>
                    BACK
                </button>
            </div>
            <div class="col-4">
                <button class="btn btn-sm btn-block btn-default open_http_help_modal"
                        style="background-image: var(--walletSecondary)!important;">
                    <span class="http_help material-icons align-middle">help_outline</span>
                    HELP
                </button>
            </div>
        </div>
    </div>


 <!-- CONFIRM SCREEN -->
    <div class="tab-pane fade" id="send_confirm_screen" role="tabpanel"
        aria-labelledby="tab_confirm">
        <div class="row justify-content-center text-center">
            <h4 class="card-title my-2 send-console"></h4>

            <!-- TRANSACTION SUMMARY -->
            <div class="form-group bmd-form-group text-center">
                <div class="row justify-content-center">
                    <div class="col-11">
                        <div class="table-responsive">
                            <table class="table table-borderless table-hover">
                                <tbody>
                                    <tr>
                                        <td>
                                            <span class="material-icons align-middle">paid</span>
                                        </td>
                                        <td class="text-center fs-4">
                                            <span id="sendAmount"></span> EPIC
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span id="sendAddressIcon" class="material-icons align-middle">contact_mail</span>
                                        </td>
                                        <td id="sendAddress" class="text-center"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="text-muted mx-4 mt-2 mb-2" />

            <!-- PASSWORD INPUT -->
            <div class="form-group bmd-form-group text-center">
                <div class="row justify-content-center">
                    <div class="col-9">
                        <div class="form-group mb-2">
                            <label for="send_password_input">
                                <span class="material-icons align-middle">lock</span>
                                Password
                            </label>
                            <input type="password" autocomplete="off" autofocus
                                   class="form-control" id="send_password_input">
                        </div>
                    </div>
                </div>
            </div>

            <!-- CONFIRM BUTTON-->
            <div class="col-9 text-center">
                <button class="btn btn-success btn-success btn-block" id="tx_confirm_btn"
                        onclick="walletSend()" disabled>
                    Confirm
                </button>
            </div>
        </div>

        <div class="row justify-content-between mt-4">
            <div class="col-4">
                <button class="btn btn-sm btn-block btn-default"
                        onclick="changeTab(tab_='send_address_screen')"
                        style="background-image: var(--walletSecondary)!important;">
                    <span class="material-icons align-middle">arrow_left</span>
                    BACK
                </button>
            </div>
            <div class="col-4">
            </div>
        </div>
    </div>



    <!-- FINALIZE SCREEN -->
    <div class="tab-pane fade" id="send_finalize_screen" role="tabpanel"
        aria-labelledby="tab_address">
        <div class="row justify-content-center text-center">
            <h4 id="finalize_title" class="card-title mt-2">
                Please upload response file from recipient
            </h4>

            <div class="form-group bmd-form-group text-center">
                <div class="row justify-content-center">


                </div>
            </div>
            <div class="col-9 text-center">
                <button class="btn btn-success btn-block" id="finalize_btn"
                        onclick="finalizeTX()">
                    Upload and finalize
                </button>
            </div>
        </div>
        <div class="row justify-content-between mt-4">
            <div class="col-4">
                <button class="btn btn-sm btn-block btn-default"
                        style="background-image: var(--walletSecondary)!important;"
                        onclick="changeTab(tab_='send_amount_screen')">
                    <span class="material-icons align-middle">arrow_left</span>
                    BACK
                </button>
            </div>
            <div class="col-4">
            </div>
        </div>
    </div>


    <!--EMPTY SCREEN (HACK)-->
    <div class="tab-pane fade" id="send_empty_screen" role="tabpanel"
            aria-labelledby="tab_empty">
    </div>
</div>


<!-- Modal HTTP HELP WALLET -->
<div class="modal fade stick-up http_help_modal help-modal" id="http_help_modal" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="http_help_modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body py-3 mt-3">
                <p>
                    Address must be a valid HTTP/S address pointing to open
                    and working listener in Epic-Cash network, examples:
                </p>

                <p class="text-center">
                    <code>https://epicradar.tech/wallet</code><br />
                    <code>https://192.168.0.1:3415</code><br />
                </p>
            </div>
            <div class="modal-footer mt-3">
                <button type="button" class="btn btn-dark"
                        id="close_http_help_modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
