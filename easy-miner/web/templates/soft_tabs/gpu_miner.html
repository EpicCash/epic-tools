<div class="card card-stats soft-cards">
    <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
            <i class="material-icons">sports_esports</i>
        </div>
        <!-- CPU TOP STATUS -->
        <div class="top_soft_card row d-flex mt-1 justify-content-between align-content-center">
            <div class="col-6 card-category text-start text-muted">
                GPU MINER
            </div>
            <div class="col-6  text-muted text-uppercase text-end">
                <span>STATUS:</span>
                <span id="gpuStatus">
                    <span class="material-icons align-middle text-muted">help_outline</span>
                </span>
            </div>

            <!-- GPU TAB TOP BUTTONS -->
            <div class="col-6 px-2">
                <button class="dropdown-toggle btn btn-sm btn-primary w-100" type="button" id="dropdownMenuButton4"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="material-icons">settings</span> Settings
                    <div class="ripple-container"></div>
                </button>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton4" x-placement="bottom-start"
                     style="position: absolute; top: 41px; left: 1px; will-change: top, left;">
                    <h6 class="dropdown-header">GPU Miner Files</h6>
                    <a class="dropdown-item" href="#" onclick="openTOML(file='miner_gpu')">Open config TOML file</a>
                    <a class="dropdown-item" href="#" onclick="openLogFile(file='miner_gpu')">Open log file</a>
                </div>
            </div>

            <div class="col-6 px-2">
                <button class="btn btn-sm btn-success w-100" name="gpuMiner"
                    id="gpuButton" onclick="startGPU()"> Start
                </button>
            </div>
        </div>
    </div>
    <!-- GPU TAB TABLE -->
    <div class="row d-flex justify-content-between align-items-center my-4 mx-3">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-borderless table-hover">
                    <tbody>
                        <tr>
                            <td>
                                <span class="material-icons align-middle">sports_esports</span>
                            </td>
                            <td>HARDWARE GPU</td>
                            <td class="text-right">
                                <span class="fs-6 text-dark" id="gpu_info">
                                    <div class="spinner-border spinner-border-sm" role="status"></div>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="c-footer">
        <hr class="text-muted mx-3 my-0" />
        <div class="text-muted px-3 my-2 ml-2">
            <span class="fw-bold">GPU Miner</span> connected to your node or pool will use
            <span class="fw-bold">ProgPow</span> algorithm to earn Epic-Cash with your GPU card.
        </div>
    </div>
</div>
